<div>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>Hospital Inventory Dashboard</span>
            </h2>
            <span flex></span>
            <md-button class="md-raised" aria-label="Learn More" ng-click="logout('Manager');">
                Logout
            </md-button>
        </div>
    </md-toolbar>

    <div>
        <h2 style="margin-top: 80px;color: #3f51b5" align="center" >Manager Page</h2>
    </div>

    <br/>

    <md-content class="md-padding backgroundTheme">


        <center>

            <md-button class="md-raised md-primary" aria-label="Use Android" ng-click="addStoreKeeper($event);">
                Add Store Keeper<md-icon>add</md-icon>
            </md-button>

            <md-card  md-theme-watch style="width:60%">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline" style="text-align:left !important;">Store Keepers</span>
                    </md-card-title-text>
                    </md-card-title>
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="user in storeKeeperData">
                        <div class="md-list-item-text" style="text-align: left !important;">
                            <span style="color:#3f51b5;font-weight: 500">Username:</span>
                            <span style="color:#444444;font-weight: 300">{{user.username}}</span><br/>
                            <span style="color:#3f51b5;font-weight: 500">UserType:</span>
                            <span style="color:#444444;font-weight: 300">{{user.userType}}</span>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-card>
        </center><br><br/>
        <hr style="width=100%;color: #C0C0C0;">

        <h2 style="color: #3f51b5;">Inventory products:</h2>
        <div layout="row" layout-align="center" data-ng-style="{'width': '100%'}">
            <div class='md-padding' layout="row" layout-align="center" layout-wrap>
                <md-card class="md-whiteframe-9dp" data-ng-style="{'width': '350px', 'border-radius': '6px'}" data-ng-repeat="product in products" layout-padding>
                    <md-card-content>
                        <div>
                            <md-button ng-if="product.isApproved===true" ng-disabled="true" class="md-raised md-primary">Approved</md-button>
                            <md-button ng-if="product.isApproved!==true" class="md-raised md-warn" ng-click="approveProduct(product.productId);">Approve</md-button>
                            <h4>{{product.productName}}</h4>
                            <p>{{product.productPrice}}rs</p>
                            <md-divider ng-style="{'background': 'rgba(255, 102, 51, 0.7)'}"></md-divider>
                            <br />
                            <center>
                                <img ng-src="{{product.productImage}}" style="width:50% !important;height:50% !important" class="md-card-image" alt="Washed Out">
                            </center>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </md-content>

</div>
